    <style>
        body {
            background-color: #928391;
            background-image: url('your-background-image-url.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-top: 50px;
        }
        
        .navbar {
            background-color: #28a745; /* Green */
            position: relative;
            top: 50px;
            margin: 0 auto;
            width: 50%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 10px;
        }
        
        .navbar-brand img {
            width: 50px;
            height: auto;
            border: 3px solid #E3E330;
            border-radius: 50%;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #ffc107; /* Yellow */
        }
    </style>
</head>
